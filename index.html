<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Making a Grocery List</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h1>Making a Grocery List</h1>
        <div class="form-group">
          <label for="item1">Item 1</label>
          <input type="text" class="form-control" id="item1" placeholder="Item 1">
        </div>
        <div class="form-group">
          <label for="item2">Item 2</label>
          <input type="text" class="form-control" id="item2" placeholder="Item 2">
        </div>
        <div class="form-group">
          <label for="item3">Item 3</label>
          <input type="text" class="form-control" id="item3" placeholder="Item 3">
        </div>
        <div class="form-group">
          <label for="item4">Item 4</label>
          <input type="text" class="form-control" id="item4" placeholder="Item 4">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul class="answers"></ul>
    </div>

  </body>
</html>
